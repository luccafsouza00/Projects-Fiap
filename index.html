<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Signup Form</title>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <div class="container-fluid">
        <form class="mx-auto">
            <h2 class="text-center">Vamos Começar!</h2>

            <div class="mb-3 mt-5">
                <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome Completo">
                
            </div>
            <div class="mb-3 ">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
            </div>
          
            <div class="mb-3 ">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>

            <div class="mb-3 ">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Senha">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="">
                    Eu aceito os <a href="#">Termos de Uso</a> & <a href="">Políticas de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Avançar</button>
        </form>
    </div>
